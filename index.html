<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussa Ho?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }

        #no-button {
            position: absolute;
        }

        /* Media Queries for Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Gussa Ho?</h1>
    <div class="buttons">
        <button class="button" id="yes-button" onclick="showLoveMessage()">Haan</button>
        <button class="button" id="no-button" onclick="moveNoButton()">Nahi</button>
    </div>

    <script>
        const haanButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");

        // Ensure buttons are placed symmetrically
        haanButton.style.position = "absolute";
        noButton.style.position = "absolute";

        haanButton.style.top = "50%";
        haanButton.style.left = "40%";
        noButton.style.top = "50%";
        noButton.style.left = "60%";

        // Function to move the "Nahi" button near the "Haan" button
        function moveNoButton() {
            const haanButtonRect = haanButton.getBoundingClientRect();

            const maxOffsetX = 100;  // Maximum horizontal distance from "Haan"
            const maxOffsetY = 100;  // Maximum vertical distance from "Haan"

            const x = haanButtonRect.left + Math.random() * maxOffsetX - maxOffsetX / 2;
            const y = haanButtonRect.top + Math.random() * maxOffsetY - maxOffsetY / 2;

            // Ensure the "Nahi" button stays within the visible part of the screen
            noButton.style.left = `${Math.min(Math.max(x, 10), window.innerWidth - noButton.offsetWidth - 10)}px`;
            noButton.style.top = `${Math.min(Math.max(y, 10), window.innerHeight - noButton.offsetHeight - 10)}px`;
        }

        // Function to show a message when "Haan" is clicked
        function showLoveMessage() {

        }
    </script>
</body>
</html>
