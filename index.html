<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussa Ho?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
            display: flex;
            justify-content: space-between;
            width: 60%; /* Added width to buttons container */
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #no-button, #yes-button {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Gussa Ho?</h1>
    <div class="buttons">
        <button class="button" id="yes-button" onclick="showLoveMessage()" aria-label="Yes">Haan</button>
        <button class="button" id="no-button" onclick="moveNoButton()" aria-label="No">Nahi</button>
    </div>

    <script>
        const haanButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");

        // Set initial positions relative to parent container
        function setInitialPositions() {
            const bodyHeight = window.innerHeight;
            const bodyWidth = window.innerWidth;
            
            // Initial position near center, but not overlapping
            haanButton.style.marginLeft = `${bodyWidth / 4}px`;
            noButton.style.marginLeft = `${(bodyWidth / 4) * 3}px`;
            haanButton.style.marginTop = `${bodyHeight / 2 - 50}px`;
            noButton.style.marginTop = `${bodyHeight / 2 - 50}px`;
        }

        // Function to move the "Nahi" button near the "Haan" button
        function moveNoButton() {
            const haanButtonRect = haanButton.getBoundingClientRect();

            const maxOffsetX = 150;
            const maxOffsetY = 150;

            const x = haanButtonRect.left + Math.random() * maxOffsetX - maxOffsetX / 2;
            const y = haanButtonRect.top + Math.random() * maxOffsetY - maxOffsetY / 2;

            noButton.style.left = `${Math.min(Math.max(x, 10), window.innerWidth - noButton.offsetWidth - 10)}px`;
            noButton.style.top = `${Math.min(Math.max(y, 10), window.innerHeight - noButton.offsetHeight - 10)}px`;
        }

        // Function to show a message when "Haan" is clicked
        function showLoveMessage() {
            alert("Ab Kyaa Karu Me Orr ðŸ¥²ðŸ¥²ðŸ‘½");
        }

        // Call this function to initially set button positions
        setInitialPositions();
    </script>
</body>
</html>
