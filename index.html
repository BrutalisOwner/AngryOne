<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussa Ho?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 300px;
            position: relative;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #no-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Gussa Ho?</h1>
    <div class="buttons">
        <button class="button" id="yes-button" onclick="showLoveMessage()">Haan</button>
        <button class="button" id="no-button" onclick="moveNoButton()">Nahi</button>
    </div>

    <script>
        const haanButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");

        // Position the "Haan" and "Nahi" buttons initially
        const haanButtonRect = haanButton.getBoundingClientRect();
        const buttonSpacing = 120; // Space between buttons

        haanButton.style.position = "absolute";
        haanButton.style.left = `${window.innerWidth / 2 - buttonSpacing}px`;
        haanButton.style.top = `${window.innerHeight / 2}px`;

        noButton.style.position = "absolute";
        noButton.style.left = `${window.innerWidth / 2 + buttonSpacing}px`;
        noButton.style.top = `${window.innerHeight / 2}px`;

        // Move the "Nahi" button when clicked
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.left = `${Math.min(Math.max(x, 10), window.innerWidth - noButton.offsetWidth - 10)}px`;
            noButton.style.top = `${Math.min(Math.max(y, 10), window.innerHeight - noButton.offsetHeight - 10)}px`;
        }

        // Display the alert when the "Haan" button is clicked
        function showLoveMessage() {
            alert("Haww Merse Gussa Ho... Billekup Abto ðŸ‘½ðŸ‘½");
        }
    </script>
</body>
</html>
